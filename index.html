<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Musixon-Listen your favroite</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <ul>
            <li class="brand"><img src="logo1.jpg" alt="Musixon" >Musixon</li>
            <li>Home</li>
            <li>About</li>
        </ul>
    </nav>
    <div class="container">
        <div class="songList">
            <h1>Best Songs - No Copyright Sounds</h1>
             <div>
                <div class="songItem">
                    <img src="song.jpg" alt="1">
                    <span>Tera Fitoor</span>
                    <span class="songlistplay"><span class="timestamp">05:34<i class="fas fa-1x fa-play-circle"></i></span></span>
                </div>
             </div>
        </div>
        <div class="songBanner"></div>
    </div>
    <div class="bottom">
       <input type="range" name="range" id="myProgressBar" min="0" max="100"> 
       <div class="icons">
         <!--fontawesome icons-->
         <i class="fas fa-2x fa-fast-backward"></i>
         <i class="fas fa-2x fa-play-circle"></i>
         <i class="fas fa-2x fa-fast-forward"></i>

         
         
         





       </div>  
    </div>
    <script src="https://kit.fontawesome.com/74b080f9de.js" crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>
</html>
